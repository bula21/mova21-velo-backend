<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="/Assets/MovaLogo.png" alt="" height="30" class="d-inline-block align-text-top" style="padding-right: 10px" />
        Mova App Backend
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" *ngIf="isAuthenticated" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" *ngIf="isAuthenticated" [routerLink]="['/bike']">Bike</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" *ngIf="isAuthenticated" [routerLink]="['/weather']">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="isAuthenticated" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!isAuthenticated" (click)="login()">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
